<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FOLIO</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', sans-serif;
      background: #FAFAF8;
      color: #0A0A0A;
      font-size: 14px;
      line-height: 1.5;
    }

    /* Header */
    .header {
      padding: 16px;
      border-bottom: 1px solid #E5E5E0;
      background: white;
    }

    .logo {
      font-size: 12px;
      letter-spacing: 0.3em;
      font-weight: 400;
    }

    /* Content */
    .content {
      padding: 16px;
    }

    /* Thumbnail */
    .thumbnail {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #F5F5F0;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail-placeholder {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #9B9B9B;
    }

    /* Info */
    .label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #9B9B9B;
      margin-bottom: 4px;
    }

    .title {
      font-size: 14px;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .meta {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      font-size: 12px;
      color: #6B6B6B;
    }

    .platform-badge {
      display: inline-block;
      padding: 4px 8px;
      font-size: 10px;
      font-family: 'Consolas', monospace;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: #F5F5F0;
      color: #6B6B6B;
    }

    /* Note input */
    .note-section {
      margin-bottom: 16px;
    }

    .note-input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      font-family: inherit;
      border: 1px solid #E5E5E0;
      background: white;
      outline: none;
      resize: none;
    }

    .note-input:focus {
      border-color: #0A0A0A;
    }

    .note-input::placeholder {
      color: #9B9B9B;
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px 24px;
      font-size: 12px;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      background: #0A0A0A;
      color: white;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* States */
    .state {
      text-align: center;
      padding: 32px 16px;
    }

    .state-title {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .state-text {
      font-size: 12px;
      color: #6B6B6B;
    }

    .state-link {
      display: inline-block;
      margin-top: 16px;
      font-size: 12px;
      color: #0A0A0A;
      text-decoration: underline;
    }

    /* Success */
    .success {
      color: #2D3A2E;
    }

    /* Error */
    .error {
      color: #8B3A3A;
      font-size: 12px;
      margin-bottom: 12px;
    }

    /* Loading */
    .loading {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">FOLIO</div>
  </div>

  <div id="content" class="content">
    <!-- Dynamic content loaded by popup.js -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
